version: '3'
services:
  nodejs:
    build: .
#    ports:
#      - "80:3000"
    container_name: nodejs
    networks:
      - app-network
  nginx:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodejs
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
